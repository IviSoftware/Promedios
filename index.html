<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Happy Student || index</title>
</head>

<body>

  <div class="califications-containers">
    
    <div class="materias">
      
      <label class="title_courses">Materias (opcional)</label>
      <input class="txt_user txt_course" type="text" placeholder="Materia" />
    </div>
    
    <button class="btn_add">+</button>

    <div class="calificaciones">
      
      <label class="title_cal" >Calificaciones</label>
      <input class="txt_user txt_cal" type="number" max="10" placeholder="Calificacion"/>
      <button class="btn-delete">Quitar</button>
      
    </div>
  </div>

  <button class="btn_promedio">Sacar promedio</button>
  <p class="result"></p>

  <script src="./main.js"></script>
</body>

</html>
